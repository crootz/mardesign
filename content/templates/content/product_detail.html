{% extends 'content/base.html' %}
{% block content %}

<div class="row py-3 g-2 g-md-4 py-3 py-md-5 justify-content-md-center">
    <div class="col-md-2">
        <p>Other image thumbnails go here</p>
    </div>
    <div class="col-md-4">
        <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-4">
        <h6 class="card-title">{{ product.name }}</h6>
    </div>
</div>

{% endblock content %}

{% extends 'content/base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-8">
        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
    </div>
    <div class="col-md-4">
        <p class="card-title">{{ product.name }}</p>
    </div>
</div>

{% endblock content %}

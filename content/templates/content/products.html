{% extends 'content/base.html' %}
{% block content %}

<div class="row row-cols-2 row-cols-md-4 g-2 g-md-4 py-3 py-md-5">
    {% for product in products %}
    <div class="col">
        <div class="border bg-light p-3">
            <h1>{{ product.name }}</h1>
            <p>{{ product.size }}</p>
            <p>{{ product.colour }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
